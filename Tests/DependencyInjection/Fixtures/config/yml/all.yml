rhapsody_security:
    db_driver: custom

    jwt:
        enabled:                 true
        public_key_path:         "/path/to/jwt/public.key"
        private_key_path:        "/path/to/jwt/private.key"
        pass_phrase:             secret
        token_ttl:               7200
        
        payload:
            adapter:             rhapsody_security.jwt.adapter.payload_adapter.lcobucci
            identity_claim:      identity
            claims:
                identity:        { name: "username", property: "username", required: true }
                roles:           { name: "roles", property: "roles" }
                email:           { name: "email" }
                subject:         { name: "sub", property: "id" }

        encoder:
            service:             rhapsody_security.jwt.encoder.lcobucci
            signature_algorithm: RS256
            crypto_engine:       openssl
