    defaults: { _controller: "TestBundle:Login:login" }

json_login_auth_login_check:
    path:     /auth/login_check
    defaults: { _controller: "TestBundle:Login:loginCheck" }
    methods:  [POST]
    
json_login_auth_refresh:
    path:     /auth/refresh
    defaults: { _controller: "TestBundle:Login:refresh" }
    methods:  [POST]

json_login_homepage:
    path:     /
    defaults: { _controller: "TestBundle:Login:homepage" }

json_login_custom_target_path:
    path:     /foo
    defaults: { _controller: "TestBundle:Login:afterLogin" }

json_login_default_target_path:
