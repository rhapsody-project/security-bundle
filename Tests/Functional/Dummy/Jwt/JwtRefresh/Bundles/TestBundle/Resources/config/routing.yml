jwt_refresh:
    path:     /login
    defaults: { _controller: "TestBundle:Login:login" }
    
jwt_refresh_auth_login_check:
    path:     /auth/login_check
    defaults: { _controller: "TestBundle:Login:loginCheck" }
    methods:  [POST]

jwt_refresh_auth_refresh:
    path:     /auth/refresh
    defaults: { _controller: "TestBundle:Login:refresh" }
    methods:  [POST]

jwt_refresh_homepage:
    path:     /
    defaults: { _controller: "TestBundle:Login:homepage" }

jwt_refresh_custom_target_path:
    path:     /foo
    defaults: { _controller: "TestBundle:Login:afterLogin" }

jwt_refresh_default_target_path:
    path:     /dashboard
    defaults: { _controller: "TestBundle:Login:afterLogin" }

jwt_refresh_profile:
    path:     /profile
    defaults: { _controller: "TestBundle:Login:profile" }